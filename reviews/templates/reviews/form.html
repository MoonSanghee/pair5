{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  {% if request.resolver_match.url_name == 'create' %}
    <h1>
      글쓰기
    </h1>
  {% else %}
    <h1>
      수정하기
    </h1>
  {% endif %}

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form review_form %}
    <div class="text-end">
      <input type="submit" value="완료" class="btn btn-primary btn-md">
    </div>
  </form>
{% endblock %}
