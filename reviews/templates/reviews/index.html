{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content%}

<form class="d-flex" role="search" method='POST' action='{% url 'reviews:search' %}'>
  {% csrf_token %}
  <input class="form-control me-2" type="search" placeholder="게시글 검색" name='searched'>
  <select class="form-select" aria-label="Default select example" name='field'>
    <option value="1">전체</option>
    <option value="2">제목</option>
    <option value="3">내용</option>
    <option value="4">작성자</option>
  </select>

  <button class="btn btn-outline-success me-2" type="submit" style="width: 5rem;">검색</button>
</form>

<h1>reviews index</h1>
<a href="{% url 'reviews:create' %}">새 글 쓰기</a>
{% for review in reviews %}
<div>
  <a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a>

</div>
{% endfor %}
{% endblock %}
